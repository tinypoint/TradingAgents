services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: tradingagents-api
    env_file:
      - .env
    environment:
      CODEX_HOME: /root/.codex
    volumes:
      - type: bind
        source: .
        target: /app
      - type: bind
        source: ${CODEX_AUTH_FILE}
        target: /root/.codex/auth.json
        read_only: true
    ports:
      - "18080:8000"
    command: ["uvicorn", "server.web_app:app", "--host", "0.0.0.0", "--port", "8000"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: tradingagents-web
    working_dir: /web
    depends_on:
      - api
    volumes:
      - type: bind
        source: ./web
        target: /web
      - web_node_modules:/web/node_modules
    environment:
      VITE_API_PROXY: http://api:8000
    ports:
      - "15173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

volumes:
  web_node_modules:
